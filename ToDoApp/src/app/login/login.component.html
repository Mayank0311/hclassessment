<form #loginForm="ngForm" (ngSubmit)="loginUser()">
  <div class="col-md-10 col-md-offset-1">
    <div class="well">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">User Login</h3>
        </div>
        <div class="panel-body">
          <div class="form-group" [class.has-error]="username.invalid && username.touched" [class.has-success]="username.valid">
            <label for="username" class="control-label">Username</label>
            <input id="username" type="text" class="form-control" name="username" [(ngModel)]="user.username" required #username="ngModel">
            <span class="help-block" *ngIf="username.invalid && username.touched">
              Username is required
            </span>
          </div>
          <div class="form-group" [class.has-error]="password.invalid && password.touched" [class.has-success]="password.valid">
            <label for="password" class="control-label">Password</label>
            <input id="password" type="password" class="form-control" name="password" [(ngModel)]="user.password" required #password="ngModel">
            <span class="help-block" *ngIf="password.invalid && password.touched">
              Password is required
            </span>
          </div>
        </div>
        <div class="panel-footer">
          <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
      </div>
    </div>
  </div>
</form>
